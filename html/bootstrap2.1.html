<!DOCTYPE html>
<html>
<head>
	<title>bootstrap2.1 第二天</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body style="padding: 10px; background: #f5f5f5">
	<!-- 按钮 -->
	<button class="btn">base button</button>
	<button class="btn btn-default">default button</button>
	<button class="btn btn-primary">primary button</button>
	<button class="btn btn-success">success button</button>
	<button class="btn btn-warning">warning button</button>
	<button class="btn btn-danger">danger button</button>
	<button class="btn btn-info">info button</button>
	<button class="btn btn-link">link button</button>
	<button class="btn btn-lg">lg button</button>
	<button class="btn btn-sm">sm button</button>
	<button class="btn btn-xs">xs button</button>
	<button class="btn active">active button</button>
	<button class="btn disabled">disabled button</button>
	<button class="btn btn-block">block button</button>

	<!-- 图片 -->
	<img src="../images/sharePic.jpg" class="img-rounded">
	<img src="../images/sharePic.jpg" class="img-circle">
	<img src="../images/sharePic.jpg" class="img-thumbnail">
	<img src="../images/sharePic.jpg" class="img-responsive">

	<!-- 辅助类 -->
	<p>没有样式的文本</p>
	<a href="http://www.baidu.com">没有样式的链接</a>

	<p class="text-muted">加了muted样式的文本</p>
	<a href="http://www.baidu.com" class="text-muted pull-left">加了muted样式的链接</a>

	<p class="text-primary bg-primary clearfix sr-only sr-only-focusable">加了primary样式的文本</p>
	<a href="http://www.baidu.com" class="text-primary bg-primary pull-right">加了primary样式的链接</a>

	<p class="text-success bg-success clearfix hidden">加了success样式的文本</p>
	<a href="http://www.baidu.com" class="text-success  bg-success center-block">加了success样式的链接</a>

	<p class="text-info bg-info text-hide">加了info样式的文本</p>
	<a href="http://www.baidu.com" class="text-info  bg-info">加了info样式的链接</a>

	<p class="text-warning bg-warning">加了warning样式的文本</p>
	<a href="http://www.baidu.com" class="text-warning bg-warning">加了warning样式的链接</a>

	<p class="text-danger bg-danger">加了danger样式的文本</p>
	<a href="http://www.baidu.com" class="text-danger bg-danger">加了danger样式的链接</a><br/>

	<p> .close 类可以显示一个关闭按钮。</p>
	<button type="button" class="close" style="position: relative;bottom: 28px;right: 100px;"><span>x</span><span class="sr-only">关闭</span></button>

	<div class="container">
		<h2>实例</h2>
		<p> .caret 类显示了一个下拉的功能: <span class="caret"></span></p>
		<p> .caret 类在按钮中使用：</p>
		<div class="btn-group">
			<button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">Menu <span class="caret"></span></button>
			<ul class="dropdown-menu" role="menu">
				<li><a href="#">一个链接</a></li>
				<li><a href="#">另一个链接 link</a></li>
				<li><a href="#">其他功能</a></li>
			</ul>
		</div>        
	</div>
</body>
</html>
