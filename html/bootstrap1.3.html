<!DOCTYPE html>
<html>
<head>
	<title>bootstrap form 第一天</title>
	<meta name="viewport" content="width=device-wideth, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<h3>垂直或基本表单</h3>
	<form role="form">
		<div class="form-group">
			<label for="name">用户名</label>
			<input type="text" class="form-control" id="name" placeholder="请输入名称"></input>
		</div>
		<div class="form-group">
			<label for="inputfile">文件输入</label>
			<input type="file" id="inputfile"></input>
			<p class="help-block">这是块级帮助文本的事例</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">请打钩</input>
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<h3>内联表单</h3>
	<form role="form" class="form-inline">
		<div class="form-group">
			<label for="name" class="sr-only">用户名</label>
			<input type="text" class="form-control" id="name" placeholder="请输入名称"></input>
		</div>
		<div class="form-group">
			<label for="inputfile" class="sr-only">文件输入</label>
			<input type="file" id="inputfile"></input>
			<!-- <p class="help-block">这是块级帮助文本的事例</p> -->
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">请打钩</input>
			</label>
		</div>
		<button type="submit" class="btn btn-default">提交</button>
	</form>

	<h3>水平表单</h3>
	<form class="form-horizontal" role="form">
		<div class="form-group">
			<label class="col-sm-2 control-label" for="firstName">名字</label>
			<div class="col-sm-10">
				<input type="text" id="firstName" class="form-control" placeholder="请输入名字"></input>
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-sm-2 control-label">姓</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="lastName" placeholder="请输入姓"></input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<input type="checkbox">请记住我</input>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button class="btn btn-default" type="submit">登录</button>
			</div>
		</div>
	</form>

	<!-- 表单标签后放置纯文本 form-control-static -->
	<form role="form" class="form-horizontal">
		<div class="form-group">
			<label class="col-sm-2 control-label">Email</label>
			<div class="col-sm-10">				
				<p class="form-control-static">email@example.com</p>
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="inputPassword">密码</label>
			<div class="col-sm-10">				
				<input type="password" class="form-control" placeholder="请输入密码" id="inputPassword"></input>
			</div>
		</div>
	</form>
</body>
</html>
